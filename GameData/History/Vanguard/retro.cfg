
@PART[KXsepmotor]:Final
{
	@mass = 0.001
	@RESOURCE[SolidFuel]
	{
		@amount = 4
		@maxAmount = 4
	}
	MODULE
	{
		name = TweakScale
		type = surface
		defaultScale = 1
		freeScale = 1
	}
	@MODULE[ModuleEngines*]
	{
		@minThrust = 5
		@maxThrust = 5
		@atmosphereCurve
		{
			@key,0 = 0 230
			@key,1 = 1 210
		}
	}
	@MODULE[FStextureSwitch]
 	{
		!textures {}
		textures
		{
			name = KerbalStockLauncherOverhaul/Parts/Engine/KX sepmotor/Plain White
			name = KerbalStockLauncherOverhaul/Parts/Engine/KX sepmotor/Plain Black
		}
	}
}

@PART[KXsepmotor]:Final
{
	@title = Retro Rocket
	@maxTemp = 2000
}
