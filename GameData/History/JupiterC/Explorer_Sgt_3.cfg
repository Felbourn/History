{
	@title = Jupiter-C SRB x3
	@maxTemp = 2200
	@RESOURCE[SolidFuel]
	{
		@amount *= 3
		@maxAmount *= 3
	}
	@crashTolerance = 20
	@breakingForce = 2000
	@breakingTorque = 2000
}
