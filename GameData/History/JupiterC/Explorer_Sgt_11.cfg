		isFairing = True
		jettisonedObjectMass = 0.01
		jettisonForce = 10
		jettisonDirection = 0 0 1	
	}
	RESOURCE
	{
		name = SolidFuel
		amount = 13
		maxAmount = 13
	}
}
@PART[Fel_FASAExplorerSgt11]
{
	@title = Jupiter-C SRB x11
	@maxTemp = 1600
	@RESOURCE[SolidFuel]
	{
		@amount *= 11
		@maxAmount *= 11
	}
	@crashTolerance = 20
	@breakingForce = 2000
	@breakingTorque = 2000
}
