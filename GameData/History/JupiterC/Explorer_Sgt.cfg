		{
			key = 0.00 0.01
			key = 0.02 0.48 0 0
			key = 1.0  1.0
		}
	}
	MODULE
	{
		name = ModuleEngineIgnitor
		ignitionsAvailable = 1
		autoIgnitionTemperature = 800
		ignitorType = SolidElectric
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.500
		}
	}
	MODULE
	{
		name = ModuleAeroReentry
		gTolerance = 40
	}

	RESOURCE
	{
	 name = SolidFuel
	 amount = 13
	 maxAmount = 13
	}

