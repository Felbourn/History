@PART[r7_vernier_engine_v_fg|r7_bvgd_engine|r7_blok_a_engine]
{
	@MODULE[ModuleEnginesFX]
	{
        runningEffectName = running_closed
		useEngineResponseTime = True
        engineAccelerationSpeed = 2.00
    	engineDecelerationSpeed = 2.30
    }
    EFFECTS
    {
        running_closed
        {
            AUDIO
            {
                channel = Ship
                clip = KWRocketry/Soundbank/sound_altloop2
                volume = 0.0 0.0
                volume = 1.0 1.0
                pitch = 0.0 0.2
                pitch = 1.0 1.0
                loop = true
            }
            MODEL_MULTI_PARTICLE_PERSIST
            {
                modelName = MP_Nazari/FX/smokebooster
                transformName = thrustTransform
                emission = 0.00 0.00
                emission = 0.10 0.40
                emission = 1.00 1.25
                speed = 0.0 0.25
                speed = 1.0 1.00
            }
            MODEL_MULTI_PARTICLE_PERSIST
            {
                modelName = Squad/FX/ksX_Exhaust
                transformName = thrustTransform

                // number of particles per second
                emission = 0.00 0.00
                emission = 0.05 0.26
                emission = 1.00 1.00

                // life of particles in seconds
                energy = 0.00 0.9
                energy = 1.00 0.8

                // particle speed
                speed = 0.0 0.2
                speed = 1.0 0.4

                // emitter position
                offset = 0 1.1
                offset = 1 1.2

                // grow % per second
                grow = 0.00 -0.9
                grow = 1.00 -0.8
            }
        }
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = KWRocketry/Soundbank/sound_liq3
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        flameout
        {
            PREFAB_PARTICLE
            {
                prefabName = fx_exhaustSparks_flameout_2
                transformName = fxPoint
                oneShot = true
            }
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }
	MODULE
	{
		name = ModuleEngineIgnitor
		ignitionsAvailable = 1
		autoIgnitionTemperature = 800
		ignitorType = type0
		useUllageSimulation = true
		IGNITOR_RESOURCE
		{
			name = Kerosene
			amount = 1.173795857
		}
		IGNITOR_RESOURCE
		{
			name = LqdOxygen
			amount = 2.159537477
		}
	}
}
