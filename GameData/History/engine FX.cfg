
// small engines
@PART[His_FASAApolloLFEH1|His_aj10_37]:Final
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
        runningEffectName = running_closed
	}
	!EFFECTS {}
    EFFECTS
    {
        running_closed
        {
            AUDIO
            {
                channel = Ship
                clip = KWRocketry/Soundbank/sound_altloop2
                volume = 0.0 0.0
                volume = 1.0 1.0
                pitch = 0.0 0.2
                pitch = 1.0 1.0
                loop = true
            }
            MODEL_MULTI_PARTICLE_PERSIST
            {
            	name = smokethrust
                modelName = MP_Nazari/FX/smokebooster
                transformName = set me
                emission = 0.00 0.00
                emission = 0.10 0.40
                emission = 1.00 10
                speed = 0.0 0
                speed = 1.0 0.05
                offset = 0 0
                offset = 1 -10
            }
            MODEL_MULTI_PARTICLE_PERSIST
            {
            	name = flamethrust
                modelName = Squad/FX/ksX_Exhaust
                transformName = set me

                // number of particles per second
                emission = 0.00 0.00
                emission = 0.05 0.24
                emission = 1.00 1.3

                // life of particles in seconds
                energy = 0.00 0.5
                energy = 1.00 0.6

                // particle speed
                speed = 0.0 0.2
                speed = 1.0 0.2

                // particle diam
				size = 0 0.2
				size = 1 0.2

                // emitter position
                offset = 0 0.00
                offset = 1 0.08

                // grow % per second
                grow = 0.00 0.0
                grow = 1.00 -0.2
            }
        }
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = KWRocketry/Soundbank/sound_liq3
                volume = 1.0
                pitch = 1.0
                loop = false
            }
        }
        flameout
        {
            PREFAB_PARTICLE
            {
                prefabName = fx_exhaustSparks_flameout_2
                transformName = set me
                oneShot = true
            }
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 1.0
                loop = false
            }
        }
    }
}


