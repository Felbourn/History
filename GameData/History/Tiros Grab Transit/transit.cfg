@PART[transit2a]:Final
{
	@title = Transit-2A Satellite
	@MODEL
	{
		@scale = 1, 1, 1
	}
	@scale = 1
	%RSSROConfig = true
	MODULE
	{
	    name = ModuleDecouple
	    ejectionForce = 1
		explosiveNodeID = bottom
	}
	@MODULE[ModuleReactionWheel]
	{
		@PitchTorque = 0.01
		@YawTorque = 0.01
		@RollTorque = 0.01
	}
	@mass = 0.055
}
