PART
{
	name = Fel_heatShield

	module = Part
	category = Aero
	subcategory = 0

	title = 2.5m Heat Shield
	description = Protects against the rigors of reentry
	author = Felbourn
	manufacturer = Felbourn Industries

	MODEL
	{
		model = Squad/Parts/Utility/CircularIntake/model
		scale = 1.84, 0.50, 1.84
		rotation = 0, 0, 180
	}
	MODEL
	{
		model = Squad/Parts/Utility/CircularIntake/model
		scale = 1.40, 0.30, 1.40
		position = 0, -0.08, 0
		rotation = 0, 0, 180
	}
	rescaleFactor = 1.25

	node_stack_top = 0, 0, 0,         0,1,0,   2
	node_stack_bottom = 0, -0.2, 0,   0,1,0,   2
	attachRules = 1,0,1,0,0,0,0

	CrewCapacity = 0

	TechRequired = supersonicFlight
	entryCost = 8800
	cost = 680

	mass = 0.2
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2

	crashTolerance = 12
	breakingForce = 200
	breakingTorque = 200
	maxTemp = 1700

	fuelCrossFeed = True

	MODULE
	{
		name = ModuleHeatShield
		direction = 0, -1, 0 // bottom of pod
		reflective = 0.05 // 5% of heat is ignored at correct angle
		ablative = AblativeShielding
		loss
		{ // loss is based on the shockwave temperature (also based on density)
			key = 650 0 0 0 // start ablating at 650 degrees C
			key = 1000 320 0 0 // peak ablation at 1000 degrees C
			key = 3000 400 0 0 // max ablation at 3000 degrees C
		}
		dissipation
		{ // dissipation is based on the part's current temperature
				key = 300 0 0 0 // begin dissipating at 300 degrees C
				key = 500 90 0 0 // maximum dissipation at 500 degrees C
		}
	}
	RESOURCE
	{
		name = AblativeShielding
		amount = 1000
		maxAmount = 1000
	}
	MODULE
	{
	    name = ModuleDecouple
	    ejectionForce = 80
		isOmniDecoupler = true
	    staged = true
	}
}
